apiVersion: 1

providers:
  # K6 Dashboards
  - name: 'K6'
    orgId: 1
    folder: 'K6'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/k6

  # InfluxDB Dashboards
  - name: 'InfluxDB'
    orgId: 1
    folder: 'InfluxDB'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/influxdb

  # System Metrics
  - name: 'System'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # Cloudflare Dashboards
  - name: 'Cloudflare'
    orgId: 1
    folder: 'Cloudflare'
    folderUid: 'cloudflare'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/cloudflare

  # Cloudflare Dashboards
  - name: 'Cloudflare Custom'
    orgId: 1
    folder: 'Cloudflare Custom'
    folderUid: 'cloudflare-custom'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/cloudflare-custom